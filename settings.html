<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi "></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="main-screen">
        <div class="alt__header">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
            <div class="screen__header__icon">
                <h1>
                    Settings
                </h1>
            </div>
            <div>
                <span><i class="fas fa-search fa-2x"></i></span>
            </div>
        </div>
        <ul class="settings-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting version">
              <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column">Latest Version</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-unlock-alt"></i>
                  <span>Privacy</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                  <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                  <span>Friends</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                  <span>Chats</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-sun"></i>
                  <span>Display</span>
                  <span class="new">N</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                  <span>
                      Themes
                  </span>
                  <span class="new">N</span>
                </div>
                <div class="settings__setting-column">Default theme</div>
            </li>
          </ul>
</main>
    <div class="nav">
        <a href="friends.html" class="nav__user">
            <i class="far fa-user fa-2x"></i>
        </a>
        <a href="chats.html" class="nav__comment">
            <span class="alert">1</span>
            <i class="far fa-comment fa-2x"></i>
        </a>
        <a href="find.html" class="nav__search">
            <i class="fa fa-search fa-2x"></i>
        </a>
        <a href="more.html" class="nav__ellipsis">
            <span class="notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
