<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi "></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="login">
      <header><h1>Welcome to KokoaTalk </h1></header>
      <span><p>If you have a Kokoa Account,<br>log in with your email or phone number</p></span>
      <form class="login__form">
        <input class="login__form__id"  type="text" placeholder="Email of phone number"/>
        <input class="login__form__password" type="password" placeholder="Password"/>
        <input class="login__form__login" type="submit" value="Log in">
        <input class="login__form__sign-up" type="submit" value="Sign Up">
        <a class="login__form__find-account" href="#">Find Kokoa Account or Password</a>
      </form>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
