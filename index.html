<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="status-bar">
    
        <header class="status-bar_text"><h2><i class="fas fa-times status-bar_icon"></i>Playlist</h2></header>
    </div>
    <div class="music_selcted">
        <div class="music_selcted_albumcover">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="-12 -12 48 48" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <div class="music_selcted_info">
            <header class="music_selcted_info_singer"><h1>Random<br>Love</h1></header>
            <p class="music_selcted_info_singer">by Divay Kapoor</p>
        </div>
    </div>
    <div class="buttons">
        <div class="buttons_play">
            <i class="fas fa-play"></i> <span class="play_text">Play</span>
        </div>
        <div class="buttons_like">
            <i class="far fa-heart"></i>
        </div>
        <div  class="buttons_add">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="playlist">
        <div class="playlist_1st">
            <div class="playlist_1st_albumcover"></div>
            <div class="playlist_1st_info">
                <header>
                    <h2 class="playlist_1st_info_title">Matargasti</h2>
                    <p  class="playlist_1st_info_singer">Mohit Chauhan</p>
                </header>
            </div>
        </div>
        <div class="playlist_2nd">
            <div class="playlist_2nd_albumcover">
            </div>
            <div class="playlist_2nd_info">
                <header>
                    <h2 class="playlist_2nd_info_title">Attitude</h2>
                    <p  class="playlist_2nd_info_singer">Lewis OfMan∙Attitude</p>
                </header>
            </div>
        </div>
        <div class="playlist_3rd">
            <div class="playlist_3rd_albumcover"></div>
            <div class="playlist_3rd_info">
                <header>
                    <h2 class="playlist_3rd_info_title">Try Everything</h2>
                    <p  class="playlist_3rd_info_singer">Shakira∙Zootopia</p>
                </header>
            </div>
        </div>
        <div class="playlist_4th">
            <div class="playlist_4th_albumcover"></div>
            <div class="playlist_4th_info">
                <header>
                    <h2 class="playlist_4th_info_title">Sunflower</h2>
                    <p  class="playlist_4th_info_singer">Joseph Vincent∙Sunflower</p>
                </header>
            </div>
        </div>
    </div>
    </body>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
