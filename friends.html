<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi "></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen__header friends">
        <div>
            <h1>Friends</h1>
        </div>
        <div>
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </div>
    <div class="friends__banner">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </div>
    <main class="main-screen">
    <div class="profile">
        <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FcZkuHW%2FbtqCtXev0sk%2F2ZmkOuDy30ANHu1WT2yrmk%2Fimg.jpg" class="profile__photo">
        <div class="profile__info">
            <h2 class="profile__info__name">Jun</h2>
            <!--<h3 class="profile__info__text">text</h3>-->
        </div>
    </div>
    <div class="channel__banner">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-lg"></i>
    </div>
    <div class="profile__channel">
            <img src="https://t1.kakaocdn.net/rocket/static/images/meta_kakao_talk_channel_symbol.png" class="profile__photo__small">
            <div class="profile__info">
                <h2 class="profile__info__name__small">Channel</h2>
                
            </div>
    </div>
</main>
    <div class="nav">
        <a href="friends.html" class="nav__user">
            <i class="fas fa-user fa-2x"></i>
        </a>
        <a href="chats.html" class="nav__comment">
            <span class="alert">1</span>
            <i class="far fa-comment fa-2x"></i>
        </a>
        <a href="find.html" class="nav__search">
            <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="more.html" class="nav__ellipsis">
            <span class="notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
